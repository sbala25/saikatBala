<h2 mat-dialog-title>Are you Sure?</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this item? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
